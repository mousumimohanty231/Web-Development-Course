<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> CSS-Selectors</title>
    <style>
        /*   Element Selectors   */
        div {

            color: rgb(42, 61, 4);
            background-color: blanchedalmond;
        }
    </style>
</head>

<body>
    <div class="red">
        I am div
    </div>
    <div>
        I am another div
    </div>

</body>

</html>
