<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> CSS-Selectors</title>
    <style>
        /*   Element Selectors   */
        div {

            color: rgb(42, 61, 4);
            background-color: blanchedalmond;
        }

        /*Class Selector*/
        .red {
            background-color: brown;
        }

        /*ID selector*/
        #green {
            background-color: chartreuse;
        }

        /* child selector*/
        div>p {
            color: aliceblue;
            background-color: coral;
        }
    </style>
</head>

<body>
    <div class="red">
        I am div
        <p>i am para inside div</p>
    </div>
    <div id="green">
        I am another div
    </div>

</body>

</html>
